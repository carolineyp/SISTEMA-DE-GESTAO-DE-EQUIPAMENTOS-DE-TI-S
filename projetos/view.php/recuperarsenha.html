<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('gestao-de-equipamentos-conclusao.jpg+++++'); /* Altere para o nome da sua imagem */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #f44336;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #d32f2f;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #90caf9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #codigo-container {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Recuperar Senha</h2>
    <p>Digite seu e-mail para receber o código de verificação.</p>
    <form id="form-recuperacao" onsubmit="enviarCodigo(event)">
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <input type="submit" value="Enviar código">
    </form>

    <div id="codigo-container">
        <p>Digite o código que você recebeu por e-mail:</p>
        <form id="form-codigo" onsubmit="verificarCodigo(event)">
            <input type="text" id="codigo" placeholder="Código de verificação" required>
            <input type="submit" value="Verificar código">
        </form>
    </div>

    <a href="login.html">Voltar para o login</a>
</div>

<script>
    function enviarCodigo(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;

        // Aqui você poderia integrar com o back-end para enviar o e-mail real
        if (email.trim() !== "") {
            alert("Código enviado para " + email);
            document.getElementById('codigo-container').style.display = 'block';
        }
    }

    function verificarCodigo(event) {
        event.preventDefault();
        const codigo = document.getElementById('codigo').value;

        // Simulação de verificação
        if (codigo === "123456") {
            alert("Código verificado com sucesso!");
            // Redirecionar ou permitir troca de senha
        } else {
            alert("Código incorreto. Tente novamente.");
        }
    }
</script>

</body>
</html>
