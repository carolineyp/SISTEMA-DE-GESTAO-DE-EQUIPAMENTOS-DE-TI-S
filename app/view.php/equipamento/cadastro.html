<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('gestao-de-equipamentos-conclusao.jpg'); /* Altere aqui para o caminho da sua imagem */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cadastro-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cadastro-container input[type="text"],
        .cadastro-container input[type="email"],
        .cadastro-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }

        .cadastro-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cadastro-container input[type="submit"]:hover {
            background-color: #1976D2;
        }

        .cadastro-container p {
            text-align: center;
            margin-top: 15px;
        }

        .cadastro-container a {
            color: #90caf9;
            text-decoration: none;
        }

        .cadastro-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form>
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Nome de usuário" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar senha" required>
            <input type="submit" value="Cadastrar">
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

</body>
</html>
